<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #4ca1af, #1f2933);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
}

/* üåä BACKGROUND FLOAT */
body::before {
  content: "";
  position: absolute;
  inset: -50%;
  background: linear-gradient(120deg, rgba(255,255,255,0.08), transparent);
  animation: bgMove 20s linear infinite;
}

@keyframes bgMove {
  0% { transform: translateX(0); }
  100% { transform: translateX(50%); }
}

/* üßä CARD */
.card {
  width: 90%;
  max-width: 420px;
  padding: 32px;
  text-align: center;
  position: relative;

  background: rgba(255,255,255,0.14);
  backdrop-filter: blur(22px) saturate(170%);
  -webkit-backdrop-filter: blur(22px) saturate(170%);
  border-radius: 26px;
  border: 1px solid rgba(255,255,255,0.3);

  box-shadow: 0 30px 60px rgba(0,0,0,0.45);
  animation: cardEnter 1s ease forwards, glassPulse 6s ease-in-out infinite;
}

/* CARD APPEAR */
@keyframes cardEnter {
  from { opacity: 0; transform: translateY(40px) scale(0.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

/* GLASS BREATH */
@keyframes glassPulse {
  0%,100% { backdrop-filter: blur(20px); }
  50% { backdrop-filter: blur(28px); }
}

h1 {
  font-size: 30px;
  letter-spacing: 3px;
  margin-bottom: 16px;
  animation: textGlow 4s ease-in-out infinite;
}

@keyframes textGlow {
  0%,100% { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
  50% { text-shadow: 0 0 25px rgba(255,255,255,0.6); }
}

p, .item {
  font-size: 15px;
  margin: 10px 0;
  opacity: 0;
  animation: fadeUp 0.8s ease forwards;
}

p:nth-child(2) { animation-delay: 0.2s; }
p:nth-child(3) { animation-delay: 0.4s; }
.item:nth-child(5) { animation-delay: 0.6s; }
.item:nth-child(6) { animation-delay: 0.8s; }

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

.flag {
  width: 26px;
  vertical-align: middle;
  margin: 0 4px;
}

.version {
  position: absolute;
  bottom: 10px;
  right: 14px;
  font-size: 12px;
  opacity: 0.5;
}

/* ‚ûï BUTTON */
.image-button {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  border: none;

  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(12px);
  color: white;
  font-size: 26px;
  cursor: pointer;
  z-index: 100;

  animation: bounce 2.5s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

/* üå´Ô∏è OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(30px) saturate(180%);
  display: flex;
  justify-content: center;
  align-items: center;

  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
}

.overlay.show {
  opacity: 1;
  pointer-events: auto;
}

.overlay img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  border-radius: 22px;
  animation: zoomIn 0.6s ease forwards;
}

@keyframes zoomIn {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.close-btn {

  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(10px);
  color: white;
  font-size: 22px;
  cursor: pointer;
}
</style>
